<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack - Where Work Happens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <nav>
            <ul>
                <li class="logo">
                    <!-- Лого Slack -->
                    <img src="images/kbf1.png" alt="Slack Logo" id="logo-slack">
                </li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Enterprise</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <div class="search-container">
                <button class="search-button">
                    <img src="images/kfb2.png" alt="Search Icon">
                    <p>Sign in</p>
                </button>
                <button class="talk-to-sales">Talk to Sales</button>
                <button class="get-started">Get Started</button>
            </div>
            
        </div>
    </header>

    <section class="hero">
        <h1>Where <span>work</span> happens</h1>
        <button class="get-started-large">Get Started</button>
        <p><b>Slack is free to try</b> for as long as you’d like</p>
        <!-- Иконки компаний -->
        <div class="companies">
            <img src="images/kfb4.png" alt="Airbnb">
            <img src="images/kfb5.png" alt="NASA">
            <img src="images/kfb6.png" alt="Uber">
            <img src="images/kfb7.png" alt="Target">
            <img src="images/kfb8.png" alt="New York Times">
            <img src="images/kfb9.png" alt="Etsy">
            
        </div>
    </section>

    <section class="app-preview">
        <!-- Превью Slack приложения -->
        <img src="images/kfb10.png" alt="Slack app preview">
    </section>
    
    

</body>
</html>
